<!DOCTYPE html>
<html lang="en">
    <body>
    <th:block layout:fragment="script">
        <!--[if lte IE 8]><script src="../js/ie/respond.min.js" th:src="@{/js/respond.min.js}"></script><![endif]-->
        <script src="../js/lego.min.js"  th:src="@{/js/lego.min.js}"></script>
        <script>
            new UISearch(document.getElementById('sb-search'));
        </script>
        <script th:inline="javascript">

            /*<![CDATA[*/
            var model = [];

            model.pageNum = /*[[${queryForm.pageNum}]]*/ '1';
            model.numOfPages = /*[[${numOfPages}]]*/ '5';
            model.rows = /*[[${queryForm.rows}]]*/ '10';
            
            $('#page-selection').bootpag({
                total: model.numOfPages,
                page: model.pageNum,
                maxVisible: 5,
                leaps: true,
                firstLastUse: true,
                first: '←',
                last: '→',
                wrapClass: 'pagination',
                activeClass: 'active',
                disabledClass: 'disabled',
                nextClass: 'next',
                prevClass: 'prev',
                lastClass: 'last',
                firstClass: 'first'
            }).on("page", function (event, num) {
                $('#search-form input[name=pageNum]').val(num);
                var start = (model.rows * num) - model.rows;
                $('#search-form input[name=start]').val(start);
                $("#search-form").submit();

            });
            /*]]>*/

        </script>
    </th:block>
    </body>
</html>
