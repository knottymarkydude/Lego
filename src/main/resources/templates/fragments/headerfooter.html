<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <meta charset="utf-8"/>
        <title>Lego :: Legal Ethics Governence Office repository</title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="favicon.icon" href="favicon.ico" />
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="../css/normalize.css" th:href="@{/css/normalize.css}"></link>
        <link rel="stylesheet" href="../css/main.css" th:href="@{/css/main.css}"></link>
        <link rel="stylesheet" href="../css/bootstrap.css" th:href="@{/css/bootstrap.css}"></link>
        <link rel="stylesheet" href="../css/bootstrap-theme.css" th:href="@{/css/bootstrap-theme.css}"></link>
        <script src="../js/vendor/modernizr-2.8.3.min.js" th:href="@{/js/modernizr-2.8.3.min}"></script>
    </head>
    <body>

        <!-- Begin Header -->
        <header th:fragment="header">
            <div class="navbar navbar-static">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="nav-collapse collase">
                    <ul class="nav navbar-nav">  
                        <li><a href="/" class="active"><i class="glyphicon glyphicon-home"></i> Lego</a></li>
                        <!--<li><a href="#"><i class="glyphicon glyphicon-tower"></i> About Us</a></li>-->
                        <li><a href="/search"><i class="glyphicon glyphicon-wrench"></i> Support</a></li>
                    </ul>
                    

                    <form id="search-form" class="navbar-form navbar-right" action="#" th:action="@{/search}" th:object="${queryForm}" method="post">
                        <div class="form-group">
                            <div class="input-group">
                                <span th:if="${#fields.hasErrors('q')}" th:errors="*{q}">Query error message</span>
                                <input type="text" th:field="*{q}" class="form-control" placeholder="Search" />
                                <span class="input-group-btn">
                                    <button id= "form-submit" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                </span>
                                <input type="hidden" th:field="*{rows}" placeHolder="10"/>
                                <input type="hidden" th:field="*{start}" placeHolder="0" />
                            </div>
                        </div>
                    </form>
                    <!--<li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-user"></i> <i class="glyphicon glyphicon-chevron-down"></i></a>
                        <ul class="dropdown-menu">
                            <li><a href="#"><i class="fa fa-cog"></i> Login</a></li>
                            <li><a href="#"><i class="fa fa-user"></i> Profile</a></li>
                            <li class="divider"></li>
                            <li><a href="#"><i class="fa fa-sign-out"></i> Logout</a></li>
                        </ul>
                    </li>  -->
                </div>		
            </div><!-- /.navbar -->
        </header>


        <footer th:fragment="footer">
            <div id="footer" class="panel panel-default">
                <p>Wellcome Trust Sanger Institute, Genome Research Limited (reg no. 2742969)</p>
                <p>LEGO V0.0.1 SNAPSHOT 2016</p>
            </div>
        </footer>

    </body>
</html>
