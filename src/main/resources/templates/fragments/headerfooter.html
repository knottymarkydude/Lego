<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <title>Lego :: Legal department document repository</title>
        <meta name="description" content="Legal Ethics Genomic Office"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body>
        <!--[if lt IE 8]>

        <div id="page-wrapper">
            <!-- Begin Header -->
            <header id="header" th:fragment="header">
                <a href="/"><img src="img/header/lego-logo-100.jpg" alt="Lego"/></a>

                <div id="sb-search" class="sb-search">
                    <form id="search-form" action="#" th:action="@{/search}" th:object="${queryForm}" method="post">
                        <input class="sb-search-input" placeholder="Enter your search term..." type="text"  th:field="*{q}" name="search" id="search"/>
                        <span th:if="${#fields.hasErrors('q')}" th:errors="*{q}">Query error message</span>
                        <input type="hidden" th:field="*{rows}" />
                        <input type="hidden" th:field="*{start}" />
                        <input type="hidden" th:field="*{pageNum}" />
                        <input class="sb-search-submit" type="submit" value=""/>
                        <span class="sb-icon-search fa fa-search"></span>
                    </form>

                </div>
            </header>

            <footer id="footer" th:fragment="footer">

                    <li><a href="#" class="icon circle fa-twitter"><span class="label">Twitter</span></a></li>

            </footer>
        </div>
    </body>
</html>
