<!DOCTYPE HTML>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/headTag :: headTag">
        <title>Lego :: Legal Ethics Governence Office repository - static</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body class="index">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="page-wrapper">
            <header id="header" th:replace="fragments/headerfooter :: header">
                <!-- ============================================================================ -->
                <!-- This content is only used for static prototyping purposes (natural templates)-->
                <!-- and is therefore entirely optional, as this markup fragment will be included -->
                <!-- from "fragments/header.html" at runtime.                                     -->
                <!-- ============================================================================ -->

                <h2>Header</h2>

            </header>


            <div id="main">
                <section class="wrapper style4 search-results">

                    <h4 class="header-centre">                    
                        <span>Search Term:</span>&nbsp;<span class="highlighted" th:text="${queryForm.q}"></span>
                        &nbsp;|&nbsp; 
                        <span>Results: </span><span class="highlighted" th:text="${numFound}"></span>
                    </h4>
                    <div id="page-selection" th:unless="${#lists.isEmpty(response)}"></div>

                    <div id="results" class="search-content" th:unless="${#lists.isEmpty(response)}">

                        <div th:each="doc : ${response}" class="result-item">
                            <h5><i class="fa fa-file-pdf-o"></i> 
                                <a th:href="@{'/docs/'+${doc.directory}+'/'+${doc.filename}}" th:target="_blank">
                                    <span th:text="${doc.filename}"></span></a>
                            </h5>                                                         
                            <p th:utext="${doc.highlight}"></p>
                        </div>
                    </div>
                </section>
            </div>

            <footer th:replace="fragments/headerfooter :: footer">
                <!-- ============================================================================ -->
                <!-- This content is only used for static prototyping purposes (natural templates)-->
                <!-- and is therefore entirely optional, as this markup fragment will be included -->
                <!-- from "fragments/header.html" at runtime.                                     -->
                <!-- ============================================================================ -->

                <ul class='code'>This site is hosted by the Wellcome Trust Sanger Institute</ul>

                <ul class="copyright">
                    <li>Wellcome Genome Campus is a division of Genome Research Limited (reg no. 2742969), a charity registered in England with number 1021457.</li>
                </ul>
            </footer>

        </div><!-- Page Wrapper -->
    <th:block th:replace="fragments/js :: script">

    </th:block>

</body>
</html>
